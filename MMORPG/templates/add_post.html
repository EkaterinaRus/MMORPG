
          <form method="POST" class="form" id="post-form">
            {% csrf_token %}
            {% for field in form %}
              <div class="form__group">
                  <label class="form__label" for="{{ field.id_for_label }}">{{ field.label }}:</label>
                  <div>{{field}}</div>
              </div>
            {% endfor %}

            <button class="form__button" type="submit">Добавить</button>
          </form>
